<div class="container">
    <h2 class="mt-5">{{ page_title }}</h2>
    <br>
    <form>

        <div class="form-group">
            <input type="text" placeholder="Buscar..." name="filtrar" class="form-control"
                [(ngModel)]="filtroemergencias">
        </div>

    </form>
    <div class="col-md-3 float-right">
        <a class="btn btn-success btn-md btn-block" [routerLink]="['/estaciones/create']">+ Agregar Carro</a>
    </div>
    <br>
    <table class="table mt-5">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Tipo</th>
                <th scope="col">Estacion</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let carro of carros| filtroEmergencias:filtroemergencias | paginate: { itemsPerPage: 10, currentPage: p1, id: 'first' }, index as id">
                <th scope="row">{{ id +1 }}</th>
                <td>{{ carro.nombre }}</td>
                <td>{{ carro.tipo }}</td>
                <td>{{ carro.estacion.no_estacion +'. '+ carro.estacion.nombre }}</td>
                <td>
                    <!--Botones de accion-->

                    <a [routerLink]="['/estaciones/update', 1]" class="btn btn-warning mr-2">Editar</a>
                    <a [routerLink]="['/emergencia/tipos/delete', 1]" class="btn btn-danger">Borrar</a>


                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <pagination-controls (pageChange)="p1 = $event" id="first"> </pagination-controls>
</div>
